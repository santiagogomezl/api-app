<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSoundtracks - Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <main class="results-main">
        <section class="search">
            <h1>Search movie soundtracks and featured clips</h1>
            <form class="search-form" id="js-soundtrack-form" action="results.html" method="GET">
            <input class="input-movie" type="text" name="movie" id="js-search-movie" placeholder="Search a movie like Frozen, Kill Bill, etc" required>
            <input class="search-movie" type="submit" value="Search">
            </form>
        </section>
       
        <section id="js-error-message" class="hidden">
            <h2>Something Went Wrong</h2>
            <img class="error-img" src="images/error-filmmaker.png" alt="Soemthing went wrong image">
            <p class="error-msg"></p>
        </section>

        <section id="js-playlist" class="hidden">
            <h2>Playlist</h2>
        </section>

        <section class="movie-info hidden">
            <h2>Titles</h2>
            <ul id="js-movies-list">

            </ul>
        </section>
        
        <footer>
            <p><a href="index.html">MovieSoundtracks</a>. All rights reserved 2020 </p>
        </footer>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" 
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
